<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuadShaped QR Code Generator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<link rel="icon" type="image/x-icon" href="icon.png">
<link rel="stylesheet" href="style.css">

<div class="container">
    <div class="header">
        <img src="icon.png" alt="Quad Shaped Logo" class="logo" id="logoImg" crossorigin="anonymous">
        <h1>Quad Shaped</h1>
        <p class="subtitle">Gaming QR Payment Generator</p>
    </div>

    <div class="input-group">
        <label for="amount">Enter Amount (₹)</label>
        <input type="number" id="amount" placeholder="Enter amount" min="1" step="0.01">
    </div>

    <button class="btn" onclick="generateQR()">Generate QR Code</button>

    <div id="qrResult">
        <div class="amount-display">Amount: ₹<span id="displayAmount"></span></div>
        <div id="qrcode"></div>
        <button class="btn download-btn" onclick="downloadQR()">Download QR Code</button>
    </div>

    <div class="info-text">
        <p><strong>UPI ID:</strong> createprincemahto-2@okaxis</p>
        <p><strong>Company:</strong> Quad Shaped</p>
    </div>
</div>

<script src="script.js"></script>
